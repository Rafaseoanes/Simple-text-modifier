<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Modifier</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="showbox">
            <textarea id="texto" cols="30" rows="10" id="texto" placeholder="Ingrese su texto" autofocus></textarea>
        </div>
        <br>
        <div class="botones">
            <button id="buttonMayus">Mayusculas</button>
            <button id="buttonMinus">Minusculas</button>
            <button id="buttonNum"># Caracteres</button>
        </div>
        <div class="botonBorrar">
            <button id="borrar">Borrar</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
